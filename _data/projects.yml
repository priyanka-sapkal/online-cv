intro: "My projects are focused on solving critical problems in Cyber Security, Cancer research, Cloud Computing and Digital Humanities."
projects:
  - project:
    title: Phish Armor
    link: "https://github.com/starlordphr/PhishArmor"
    tagline: "<ul style='list-style-type:disc'>
    <li>Proposed and developed a metadata based approach for defending against email spear phishing attack.</li>
    <li>Extended Levenshtein Distance and MySQL queries for identifying suspicious emails.</li>
    <li>Optimized the solution by reducing search space using additional MySQL query.</li>
    </ul>"
  - project:
    title: Automated NFV Deployment
    link: "https://github.com/starlordphr/Automated_NFV_Deployment"
    tagline: "<ul style='list-style-type:disc'>
    <li>Developed a command line tool to automatically deploy OAI components using OpenStack.</li>
    <li>Implemented automated scripts for OAI configuration based on user specified modular SLA files.</li>
    <li>Introduced simple interactive functionality to deploy, delete and check status of the spawned VMs.</li>
    </ul>"
  - project:
    title: Secure Code Analysis
    link: "https://github.com/starlordphr/Secure_Code_Analysis"
    tagline: "<ul style='list-style-type:disc'>
    <li>Proposed a novel technique to detect violations of secure coding techniques using abstract symbol tree in Java.</li>
    <li>Extended Google’s Error Prone to analyse the code for security vulnerabilities during compile time.</li>
    <li>Detected vulnerabilities such as weak random number generation and return value ignored in open source projects.</li>
    </ul>"
  - project:
    title: Location Stream Privacy
    link: "https://github.com/starlordphr"
    tagline: "<ul style='list-style-type:disc'>
    <li>Studied different neural network configurations for understanding its effect on location stream data.</li>
    <li>Applied feed forward neural network for mobility pattern classification on location stream data.</li>
    <li>Extended the solution to recurrent neural network for minimizing error to a maximum of 1.</li>
    </ul>"
  - project:
    title: Application for Preventing Runtime Information Gathering on Android OS
    link: "https://github.com/starlordphr/Defender-RIG-Prevention"
    tagline: "<ul style='list-style-type:disc'>
    <li>Designed and implemented 3 new Runtime Information Gathering (RIG) attacks targeting Android OS.</li>
    <li>Implemented a solution for each RIG attack using behavior - based malicious application detection system.</li>
    <li>Optimised the solution by 85% for better performance using multithreading in Java.</li>
    </ul>"
  - project:
    title: Machine Learning for Cancer Treatment Prediction
    link: "https://github.com/starlordphr/Cancer_Treatment_Prediction"
    tagline: "<ul style='list-style-type:disc'>
    <li>Proposed a novel technique using clinical data for predicting best treatment option for cancer patients.</li>
    <li>Implemented multiple machine learning techniques using TensorFlow and scikit library in Python.</li>
    <li>Modified the algorithm to obtain an accuracy of upto 85%.</li>
    </ul>"
  - project:
    title: Software Development for Personal Cloud File Sync
    link: "https://github.com/cmuthapp/CS219_FileSync"
    tagline: "<ul style='list-style-type:disc'>
    <li>Implemented automated personal cloud system using Python.</li>
    <li>Improved the software to incorporate SSL protocol for secure transfer of data.</li>
    <li>Achieved significantly less meta data transfer by using delta based approach.</li>
    <li>Shifted from master based architecture to semi-master based approach, where data is transferred peer-to-peer and master is used only for meta data transfer.</li>
    </ul>"
  - project:
    title: Design and Development of ASCII Transliteration Format (ATF) Parser
    link: "https://github.com/starlordphr/ATF-Checker"
    tagline: "<ul style='list-style-type:disc'>
    <li>Developed a parser to validate ATF texts using PLY in Python.</li>
    <li>Enhanced and adopted the parser for online use by connecting PHP front with Python backend.</li>
    <li>Implemented rules for automatically detecting structural and semantic defects in the texts.</li>
    </ul>"
  - project:
    title: Development of Android Application for CDLI Lab
    link: "https://github.com/starlordphr/CDLI-Android-Application"
    tagline: "<ul style='list-style-type:disc'>
    <li>Designed and produced detailed specifications for the proposed CDLI Android application.</li>
    <li>Implemented front-end and back-end for the application.</li>
    <li>Improved application’s performance by supporting batch download of meta data.</li>
    <li>Adapted Android’s Material Design to improve the aesthetics and functionality of user interface.</li>
    </ul>"
