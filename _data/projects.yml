intro: "My projects are mainly focused on solving critical real world problems as an 
application of Machine Learning in interdisciplinary fields."
projects:
  - project:
    title: Machine Learning for Cancer Treatment Prediction
    link: "https://github.com/starlordphr/Cancer_Treatment_Prediction"
    tagline: "<ul style='list-style-type:disc'>
    <li>Proposed a novel technique using clinical data for predicting best treatment option for cancer patients.</li>
    <li>Implemented multiple machine learning techniques using TensorFlow and scikit library in Python.</li>
    <li>Modified the algorithm to obtain an accuracy of upto 85%.</li>
    </ul>"
  - project:
    title: Box Office Revenue Prediction Using Dual Sentiment Analysis
    link: "https://github.com/priyanka-sapkal/Box_Office_Revenue_Prediction"
    tagline: "<ul style='list-style-type:disc'>
    <li>Proposed a novel technique for analysing the polarity of sentiments and predicting success of movies using twitter data.</li>
    <li>Implemented Dual Sentiment Analysis in Java and developed the web application using Servlet, JSP.</li>
    <li>Performed data sanitization on raw data to improve the system performance by 43%.</li>
    <li>Implemented multivariate linear regression using sentiment analysis to achieve an accuracy of 90%.</li>
    </ul>"
  - project:
    title: Application for Preventing Runtime Information Gathering on Android OS
    link: "https://github.com/starlordphr/Defender-RIG-Prevention"
    tagline: "<ul style='list-style-type:disc'>
    <li>Designed and implemented 3 new Runtime Information Gathering (RIG) attacks targeting Android OS.</li>
    <li>Implemented a solution for each RIG attack using behavior - based malicious application detection system.</li>
    <li>Optimised the solution by 85% for better performance using multithreading in Java.</li>
    </ul>"
  - project:
    title: Hospital Recommendation System
    link: "https://github.com/priyanka-sapkal/Hospital_Search"
    tagline: "<ul style='list-style-type:disc'>
    <li>Predicted diseases using static knowledge base.</li>
    <li>Implemented recommendation functionalities using C#.</li>
    <li>Developed data model and performed database operations using MySQL.</li>
    </ul>"
    
